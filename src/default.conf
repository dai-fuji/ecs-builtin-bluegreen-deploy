server {
    # 8080ポートでリッスン
    listen 8080 default_server;
    listen [::]:8080 default_server;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    # ▼▼▼ ヘルスチェック用のパス (ここを変更) ▼▼▼
    # /member/mylexus/ へのアクセスで常に 200 OK を返す
    location = /member/mylexus/ {
        # "OK" というテキストボディと共に 200 を返します
        return 200 "OK";
        
        # もしくは、ボディなしで 200 だけを返す場合:
        # return 200;
    }
    # ▲▲▲ ここまで ▲▲▲
}