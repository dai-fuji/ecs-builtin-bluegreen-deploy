http {
    include       /etc/nginx/mime.types;
    
    # ★★★ この行で Content-Type を text/html に指定 ★★★
    default_type  text/html;

    server {
        # ★★★ ターゲットグループのポートと合わせる ★★★
        listen 8080;
        server_name localhost;
    
        root /usr/share/nginx/html;
    
        location /member/mylexus/ {
            # この設定が default_type を使う この設定が default_type を使う
            try_files /healthcheck =200;
        }
    }
}